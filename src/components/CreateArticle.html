<div class="general">
    <div class="center">
      <section id="content">
        <h1 class="subheader" v-if="!isEdit">Crear Articulo</h1>
        <h1 class="subheader" v-else>Editar Articulo</h1>
        <!--FORMULARIO-->
        <form class="mid-form" v-on:submit.prevent="save()">
          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" v-model="article.title" required />
            <div v-if="submited && !$v.article.title.required">
              EL TITULO DEBE CONTENER ALGO
            </div>
          </div>
          <div class="form-group">
            <label for="content">Contenido</label>
            <textarea
              name="content"
              v-model="article.content"
              required
            ></textarea>
            <div v-if="submited && !$v.article.content.required">
              EL CONTENIDO DEBE CONTENER ALGO
            </div>
          </div>
          <div class="form-group">
            <div v-if="isEdit && article.image">
              <img
              :src="url+'get-image/'+article.image"
              :alt="article.title"
              class="image-small"
            />
            </div>
            <label for="image">Imagen</label>
            <input
              type="file"
              id="file"
              ref="file"
              name="file0"
              @change="fileChange()"
            />
          </div>

          <div class="clearfix"></div>

          <input type="submit" value="Guardar" class="btn btn-success" />
        </form>
      </section>
      <Sidebar></Sidebar>
      <div class="clearfix"></div>
    </div>
  </div>
